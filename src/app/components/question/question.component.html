<div class="question-container">
  <link-text
    class="question__title"
    text="{{ question.value.description | slice: 0:60 }}"
    [routerLink]="['question', question.key]"
  >
  </link-text>
  <p class="question__description">
    {{ question.value.description | slice: 0:200 }}
  </p>
  <div class="question__details">
    <p class="question__author">
      by <span> {{ question.value.author }}</span>
    </p>
  </div>
</div>
