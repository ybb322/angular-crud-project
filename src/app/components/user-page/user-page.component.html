<div class="container">
  <div class="user-container">
    <h1 class="user__name">{{ name }}</h1>
    <p class="user__email">email: {{ email }}</p>
  </div>
  <div
    *ngIf="(questions | json) != '{}' && questions != null"
    class="show-questions"
  >
    Here are your questions:
  </div>
  <app-user-question
    *ngFor="let question of questions | keyvalue"
    [question]="question"
  ></app-user-question>
</div>
